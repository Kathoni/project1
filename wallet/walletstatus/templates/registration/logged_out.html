<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - FinanceAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .logout-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .logout-icon {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            border-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <h1 class="h4 mb-3">You have been logged out</h1>
        <p class="text-muted mb-4">Thank you for using FinanceAI.<br>We hope to see you again soon!</p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
